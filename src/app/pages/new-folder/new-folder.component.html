<div class="row">
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h4>Agregar Nueva Carpeta</h4>
              <hr>
              <form [formGroup]="folderForm" (submit)="onSaveForm()">
                  <input type="hidden" formControlName="id">
                  <div class="form-group col-md-6">
                      <label for="">Nombre</label>
                      <input type="text" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Descripcion</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group col-md-6">
                    <button class="btn btn-primary float-right" style="margin-left: 5px;" [disabled]="!folderForm.valid">Guardar</button>
                    <a href="#" routerLink="/dashboard"><button class="btn btn-danger float-right">Cancelar</button></a>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
